    <h2>Carbon Footprint Calculator</h2>
    <form class="formss" action="#" method="post">    
        
        <label for="week_no">Week No:</label>
        <input type="number" id="week_no" name="week_no" required>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        
        <h3>Food Consumption</h3>
        <label for="food_consumption">Food Consumption (kgs):</label>
        <input type="number" id="food_consumption" name="food_consumption" required>
        
        <label for="food_wastage">Food Wastage (kgs):</label>
        <input type="number" id="food_wastage" name="food_wastage" required>
        
        <h3>Transportation</h3>
        <label for="fuel_consumption">Fuel Consumption (ltr):</label>
        <input type="number" id="fuel_consumption" name="fuel_consumption" required>
        
        <h3>Energy Usage</h3>
        <label for="electricity_usage">Electricity Usage (units):</label>
        <input type="number" id="electricity_usage" name="electricity_usage" required>
        
        <button type="submit">Calculate</button>
      </form>
